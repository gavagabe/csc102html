<!-- Declaration - DOCTYPE html tells browser to use latest verison of html -->
<!DOCTYPE html>
<!-- html lang defines language that is being used - English -->
<html lang="en">
<head>
    <!-- External sytle sheets or JS can be apply inside head tag -->
    <!-- meta tags "data about data" -->
   <!-- meta charset - UTF-8 Character encoding human code translating into machine code -->
    <meta charset="UTF-8">
    <!--meta http-equiv informs browser to have compatibility to IE or wih other browsers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta name viewport instructs browser on page dimenions/scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML Document</title>
    <link rel="stylesheet" href="main.css">
</head>
