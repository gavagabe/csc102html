    <h2>Guitar Meme Bounce Around</h2>
<!-- Container div for the meme image and buttons -->
<div class="container">
    <!-- Meme image element with id "meme" -->
    <img id="meme" src="meme.png" alt="Meme Image">
    <!-- Start button to start moving the meme image -->
    <button id="startButton" onclick="startMoving()">Start Meme</button>
    <!-- Stop button to stop the meme image - with grey out -->
    <button id="stopButton" onclick="stopMoving()" disabled>Stop Meme</button>
</div>
<!-- Inline external JavaScript file -->
<script src="meme.js"></script>
    <h2>Today's Date</h2>
    <p id="date"></p> 
    <script>
      // JavaScript code to get and display the current date
      var currentDate = new Date();
      var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      var formattedDate = currentDate.toLocaleDateString('en-US', options);
      document.getElementById("date").innerHTML = formattedDate;
    </script>
